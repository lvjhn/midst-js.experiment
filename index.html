<!DOCTYPE html>
<html lang="en">
  <!-- HEAD SECTION-->
  <head>
    <!-- use utf-8 character encoding -->
    <meta charset="UTF-8" />
    
    <!-- accept gzip encoding -->
    <meta name="Accept-Encoding" content="gzip">

    <!-- configure the viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- set up the app's favicon -->
    <link rel="icon" type="image/png" href="/resources/icons/app-icon.16x16.png" />

    <!-- set the app's manifest file -->
    <link rel="manifest" href="/manifest.json">

    <!-- 
        set the app's initial title as Loading... (placeholder)
        > this will be replaced by the actual title later on 
        > this notifies the user that the Vue application is still loading
     -->
    <title>Loading...</title>

    <!-- script for preparing the installer -->
    <script src="/scripts/prepare-installer.js"></script>

    <!-- include fonts-->
    <link rel="stylesheet" href="/resources/fonts/fonts_include.css" />

    <!-- load toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- app stylesheet -->
    <style>
      #app {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- script for loading screen -->
    <link rel="stylesheet" href="/resources/loading-screen/style.css" />
    <script src="/resources/loading-screen/script.js"></script>

    <!-- load the application's main script -->
    <script type="module" src="/src/main.js"></script>

  </head>

  <!-- BODY SECTION -->
  <body>
    <!-- no javascript notifier -->
    <noscript>  
      Sorry, but your browser does not support JavaScript which is 
      needed to run this application. 
      <br />
      Please consider using another browser such as Chrome, Firefox,
      Brave, Edge, etc. 
    </noscript>

    <!-- application root component container -->
    <div id="app">
      <!-- stuff to display while the application is being loaded -->
      <div class="loading-screen"> 
        Loading app...
      </div>
    </div>

    <!-- load toastify library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
